<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static 'images/appIcon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
        integrity="sha512-nzSGtgaJWS79WO+bCKLhowPkjbM+WI18/K4T77XPB4QPMybSKLozMFzDNPEHcWxN1dOx1gvYGKP39nXLNNZ8qg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <title>Home</title>
    <style>
        .form-outline .form-control.form-control-lg~.form-label {
            color: white;
        }
        .form-outline .form-control.form-control-lg {
            color: white;
        }
    </style>
</head>
<body background="{% static 'images/homeBg.jpg' %}" style="background-size: cover; background-position: center;">
    {% include "Operations/navbar.html" %}
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100" style="position: relative; top: 30px;">
            <div class="row justify-content-center align-items-center h-100" style="color: white;">
                <div class="col-12 col-lg-9 col-xl-7" style="width: 100%;">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px; background: #00000070;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <form name="registerForm" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" name="name" value="{{data.name}}" class="form-control form-control-lg" />
                                            <label class="form-label" for="name">Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" name="address" value="{{data.address}}" class="form-control form-control-lg" />
                                            <label class="form-label" for="address">Address</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="email" name="email" value="{{data.email}}"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline">
                                            <input type="tel" name="phone" value="{{data.phone}}" class="form-control form-control-lg" />
                                            <label class="form-label" for="phone">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">                            
                                        <div class="form-outline datepicker w-100">
                                            <input type="date" name="dockingDate" value="{{data.docking_date|date:"Y-m-d"}}"
                                                class="form-control form-control-lg" id="dockingDate" />
                                            <label for="dockingDate" class="form-label">Docking Date</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 d-flex align-items-center">                            
                                        <div class="form-outline datepicker w-100">
                                            <input type="date" value="{{data.undocking_date|date:"Y-m-d"}}" name="undockingDate"
                                                class="form-control form-control-lg" id="undockingDate" />
                                            <label for="undockingDate" class="form-label">Un Docking Date</label>
                                        </div>
                                    </div>
                                </div>                            
                                <div class="row">
                                    <div class="col-md-6 mb-4">                        
                                        <h6 class="mb-2 pb-1">Reminder Type: </h6>                           
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="reminderType"
                                                id="date" value="date"{% if data.reminder_type == 'date' %}checked {% endif %} />
                                            <label class="form-check-label" for="date">Date</label>
                                        </div>                            
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="reminderType"
                                                id="day" value="day" {% if data.reminder_type == 'day' %}checked {% endif %}/>
                                            <label class="form-check-label" for="day">Day</label>
                                        </div>                        
                                    </div>
                                    <div class="col-md-6 mb-4 align-items-center" id="dateType" style="display: none;">                            
                                        <div class="form-outline datepicker w-100">
                                            <input type="date" name="reminderDate" value="{{data.reminder_date|date:"Y-m-d"}}" class="form-control form-control-lg" id="birthdayDate" />
                                            <label for="ReminderDate" class="form-label">Reminder Date</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2" id="daysType">
                                        <div class="form-outline">
                                            <input type="tel" value="{{data.reminder_days}}" name="reminderDays" class="form-control form-control-lg" />
                                            <label class="form-label" for="reminderDays">Reminder Days</label>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="mt-4 pt-2">
                                    <button class="btn btn-primary btn-lg" type="submit" id="registerBtn" disabled>Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
        integrity="sha512-oFBfx20Vuw8reYrngBlvcrgBmDcEAPE0Vv7Rb9b7JYZNHmDFdxZhiOTGm0CePa7ouSwfty9qwHQck1aVGWK5tA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/home.js' %}"></script>
    </body> 
</html>
