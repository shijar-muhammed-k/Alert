<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="{% static 'images/appIcon.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <section class="wrapper">
        <div class="content">
            <header>
                <h1>Login</h1>
            </header>
            <section>
                <form action="login" method="post" autocomplete="off" class="login-form">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="username">Username or Email</label>
                        <input type="text" name="userName" placeholder="Username or Email" id="username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Password" id="password">
                    </div>
                    <div class="input-group"><button>Login</button></div>
                </form>
            </section>
            <footer>
                <a href="#" title="Forgot Password">Forgot Password</a>
            </footer>
        </div>
    </section>
</body>

</html>
